<div class="container">
  <div class="row">
    <div class="spinner-container" ng-if="survey.isLoading">
      <div class="spinner-display">
        <div class="alert alert-danger" role="alert" ng-if="survey.showError">
          抱歉！你所輸入的網址無效，沒有內容可以顯示。
        </div>
      </div>
    </div>
    <form novalidate id="survey" name="surveydata" ng-include="survey.page"></form>
  </div>
</div>
