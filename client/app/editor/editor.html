<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>{{currentSurvey.title || '編輯問卷名稱'}}
      <button type="button" ng-click="editItem(row)" class="btn btn-sm btn-default">
        <i class="glyphicon glyphicon-pencil">
        </i>
      </button>
      </h1>
    </div>
    <div class="col-md-12">
      <button type="button" ng-click="addItem()" class="btn btn-sm btn-primary">
        <i class="glyphicon glyphicon-plus">
        </i> 新增項目
      </button>
      <button type="button" ng-click="saveAll()" class="btn btn-sm btn-warning">
        <i class="glyphicon glyphicon-save">
        </i> 儲存問卷
      </button>
      <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
        <thead>
        <tr>
          <th>順序</th>
          <th>類型</th>
          <th>編輯</th>
          <th>刪除</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rowCollection">
          <td>{{row.order}}</td>
          <td>{{row.type}}</td>
          <td>
          <button type="button" ng-click="editItem(row)" class="btn btn-sm btn-info">
            <i class="glyphicon glyphicon-edit">
            </i>
          </button>
          </td>
          <td>
          <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
            <i class="glyphicon glyphicon-remove">
            </i>
          </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
