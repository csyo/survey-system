<div class="modal-header">
  <h3 class="modal-title">編輯語意差異量表尺度</h3>
</div>
<div class="modal-body">
  <div class="options" ng-repeat="option in options.data.list">
    <label>{{option.val}}&nbsp;
      <input type="text" class="form-control" ng-model="option.name">
    </label>
  </div>
  <br>
  <div class="input-group">
    <input type="checkbox"  ng-model="options.data.wider">&nbsp;尺度間隔較寬
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="options.ok()">儲存</button>
  <button class="btn btn-warning" ng-click="options.cancel()">取消</button>
</div>
