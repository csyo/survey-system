<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <button type="button" ng-click="main.add()" class="btn btn-primary">
          <i class="glyphicon glyphicon-plus"> 新增問卷</i>
        </button>
        <div class="blank"></div>
        <div class="throbber-loader" ng-if="main.isLoading">
          Loading…
        </div>
      <table class="table table-striped"
             st-table="main.displayed" st-safe-src="main.rows" >
        <thead>
        <tr>
          <th>編號</th>
          <th>標題</th>
          <th>帳號</th>
          <th>狀態</th>
          <th>編輯</th>
          <th>預覽</th>
          <th>填寫網址</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in main.rows track by $index">
          <td>{{::row.serialNo}}</td>
          <td>{{::row.title || '無標題'}}</td>
          <td>{{::row.account}}</td>
          <td>
          <button type="button" ng-click="main.toggleStatus(row)" class="btn btn-sm btn-default">
            <i class="glyphicon" ng-class="row.status ? 'glyphicon-eye-open' : 'glyphicon-eye-close'">
            </i>
          </button>
          </td>
          <td>
          <button type="button" ng-click="main.edit($index)" class="btn btn-sm btn-info">
            <i class="glyphicon glyphicon-edit">
            </i>
          </button>
          </td>
          <td>
          <button type="button" ng-click="main.preview($index)" class="btn btn-sm btn-success">
            <i class="glyphicon glyphicon-file">
            </i>
          </button>
          </td>
          <td>
          <button type="button" ng-click="main.generateUrl(row)" ng-disabled="!row.status" class="btn btn-sm btn-link">
            開啟
          </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
